<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <h1>Triangle Test</h1>
    <form id="triangle-calculator">
      <div class="form-group">
        <label for="side1">Enter Side 1</label>
        <input type="text" id="side1">
        <label for="side2">Enter Side 2</label>
        <input type="text" id="side2">
        <label for="side3">Enter Side 3</label>
        <input type="text" id="side3">
      </div>
      <button type="submit" class="btn">Find Out!</button>
    </form>
    <p class="results lead">This triangle is <span class="type"></span></p>
  </body>
</html>
